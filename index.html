<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Purna</title>
    <style>
      body {
        margin: 0;
        background: #020202;
        cursor: crosshair;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      h1 {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 900;
        text-align: center;
        white-space: nowrap;
      }

      /* Responsive font sizes */
      @media (max-width: 768px) {
        h1 {
          top: 30%;
          font-size: 2em;
        }
      }

      @media (min-width: 769px) and (max-width: 1200px) {
        h1 {
          font-size: 3em;
        }
      }

      @media (min-width: 1201px) {
        h1 {
          font-size: 4em;
        }
      }
    </style>
  </head>

  <body>
    <h1>Happy Birthday Naaru</h1>
    <canvas id="birthday"></canvas>

    <script>
      const PI2 = Math.PI * 2;
      const random = (min, max) => (Math.random() * (max - min + 1) + min) | 0;
      const timestamp = (_) => new Date().getTime();

      class Birthday {
        constructor() {
          this.resize();
          this.fireworks = [];
          this.counter = 0;
        }

        resize() {
          this.width = canvas.width = window.innerWidth;
          this.height = canvas.height = window.innerHeight;
          this.spawnA = this.width / 4;
          this.spawnB = (3 * this.width) / 4;
          this.spawnC = this.height * 0.1;
          this.spawnD = this.height * 0.5;
        }

        onClick(evt) {
          let x = evt.clientX || evt.touches?.[0]?.pageX;
          let y = evt.clientY || evt.touches?.[0]?.pageY;
          let count = random(3, 5);
          for (let i = 0; i < count; i++) {
            this.fireworks.push(
              new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                x,
                y,
                random(0, 260),
                random(30, 110)
              )
            );
          }
          this.counter = -1;
        }

        update(delta) {
          ctx.globalCompositeOperation = "hard-light";
          ctx.fillStyle = `rgba(20, 20, 20, ${7 * delta})`;
          ctx.fillRect(0, 0, this.width, this.height);
          ctx.globalCompositeOperation = "lighter";
          this.fireworks.forEach((firework) => firework.update(delta));
          this.counter += delta * 3;
          if (this.counter >= 1) {
            this.fireworks.push(
              new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                random(0, this.width),
                random(this.spawnC, this.spawnD),
                random(0, 360),
                random(30, 110)
              )
            );
            this.counter = 0;
          }
          this.fireworks = this.fireworks.filter((firework) => !firework.dead);
        }
      }

      class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
          this.dead = false;
          this.x = x;
          this.y = y;
          this.targetX = targetX;
          this.targetY = targetY;
          this.shade = shade;
          this.offsprings = offsprings;
          this.history = [];
        }

        update(delta) {
          if (this.dead) return;
          let xDiff = this.targetX - this.x;
          let yDiff = this.targetY - this.y;
          if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
            this.x += xDiff * 2 * delta;
            this.y += yDiff * 2 * delta;
            this.history.push({ x: this.x, y: this.y });
            if (this.history.length > 20) this.history.shift();
          } else {
            if (this.offsprings && !this.madeChilds) {
              let babies = this.offsprings / 2;
              for (let i = 0; i < babies; i++) {
                let targetX =
                  this.x + this.offsprings * Math.cos((PI2 * i) / babies);
                let targetY =
                  this.y + this.offsprings * Math.sin((PI2 * i) / babies);
                birthday.fireworks.push(
                  new Firework(this.x, this.y, targetX, targetY, this.shade, 0)
                );
              }
            }
            this.madeChilds = true;
            this.history.shift();
          }
          if (this.history.length === 0) this.dead = true;
          else {
            this.history.forEach((point, i) => {
              ctx.beginPath();
              ctx.fillStyle = this.offsprings
                ? `hsl(${this.shade},100%,${i}%)`
                : `hsl(${this.shade},100%,50%)`;
              ctx.arc(point.x, point.y, 1, 0, PI2, false);
              ctx.fill();
            });
          }
        }
      }

      let canvas = document.getElementById("birthday");
      let ctx = canvas.getContext("2d");
      let then = timestamp();
      let birthday = new Birthday();

      window.onresize = () => birthday.resize();
      document.onclick = (evt) => birthday.onClick(evt);
      document.ontouchstart = (evt) => birthday.onClick(evt);

      (function loop() {
        requestAnimationFrame(loop);
        let now = timestamp();
        let delta = now - then;
        then = now;
        birthday.update(delta / 1000);
      })();
    </script>
  </body>
</html>
